<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/contact.css" />
  </head>
  <body>
    <!--Navbar-->
    <nav>
      <div>
        <button type="button" id="btn_menu">
          <img src="./images/icons/icon_menu.svg" />
        </button>
        <img id="logo" src="./images/icons/logo_miranda.svg" />
      </div>

      <div>
        <button id="icon_person">
          <img src="./images/icons/icon_person.svg" />
        </button>
        <button id="search_icon">
          <img src="./images/icons/search_icon.svg" />
        </button>
      </div>
    </nav>
    <!--SECTION ABOUT-->
    <section id="main_about">
      <p>The ultimate luxury</p>
      <h1>New Details</h1>
      <div id="card_about">
        <h1 id="home">Home</h1>
        <div id="line"></div>
        <h1 id="about">Blog</h1>
      </div>
    </section>
    <!--List Card Items Contact-->
    <section class="list_card">
      <div class="item_card">
        <div class="img_card">
          <img src="./images/contact/Messague.svg" />
        </div>

        <div class="text_item_card">
          <h1>Hotel Addres</h1>
          <p>Cirikon City hall Tower New York, NYC</p>
        </div>
        <img src="./images/contact/numberOne.svg" class="number" />
      </div>
      <div class="item_card">
        <div class="img_card">
          <img src="./images/contact/phone.svg" />
        </div>

        <div class="text_item_card">
          <h1>Phone Number</h1>
          <p>97656 8675 7864 7</p>
          <p>876 766 8675 765 6</p>
        </div>
        <img src="./images/contact/numberTwo.svg" class="number" />
      </div>
      <div class="item_card">
        <div class="img_card">
          <img src="./images/contact/map.svg" />
        </div>

        <div class="text_item_card">
          <h1>Email</h1>
          <p>info@webmail.com</p>
          <p>jobs.webamail@mail.com</p>
        </div>
        <img src="./images/contact/numberThree.svg" class="number" />
      </div>
    </section>
    <!---Mapa Google-->
    <div class="mapGoogle"></div>
  </body>
</html>
